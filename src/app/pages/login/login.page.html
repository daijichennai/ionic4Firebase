<ion-content class="swiper-no-swiping">
    <div class="container top" [hidden]="keyboard.isVisible">
        <img src="/assets/img/logo.png">

        <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
            <ion-segment-button mode="ios" value="login">
                <ion-label>Login</ion-label>
            </ion-segment-button>
            <ion-segment-button mode="ios" value="register">
                <ion-label>Register</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>

    <ion-slides>
        <ion-slide>
            <div class="slide-inner ion-padding">
                <span>Login</span>

                <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
                </ion-item>

                <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="password" placeholder="Enter Password" [(ngModel)]="userLogin.password"></ion-input>
                </ion-item>

                <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
                    Login
                </ion-button>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="slide-inner ion-padding">
                <span>Register</span>

                <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="text" placeholder="Nome"></ion-input>
                </ion-item>

                <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
                </ion-item>

                <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
                </ion-item>

                <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
                    Register
                </ion-button>
            </div>
        </ion-slide>
    </ion-slides>

    <div class="ocean">
        <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

        <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
            <span>&copy;&nbsp;Copyrights 2019 - 2020.</span>
        </div>
    </div>
</ion-content>
